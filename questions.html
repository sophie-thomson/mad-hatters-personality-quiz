<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags for search engines -->

    <meta name="description" content="Mad Hatter's Personality Quiz - which character from Alice in Wonderland are you?">
    <meta name="keywords" content="alice in wonderland, mad hatter, alice, march hare, white rabbit, cheshire cat, queen of hearts, down the rabbit hole, rabbit hole, personality, personality quiz, alice in wonderland quiz, mad hatter quiz">
    
    <!-- Favicon links -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">

    <!-- Link to style sheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Title -->
    <title>Mad Hatter's Personality Quiz</title>
</head>
<body>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v19.0" nonce="034I8Wp2"></script>

    <!-- Header -->
    <header>
            <!-- Logo image downloaded from [Etsy](https://i.etsystatic.com/43268737/r/il/f5cd85/5522061497/il_794xN.5522061497_dhj8.jpg)  -->
            <a href="index.html"><img id="logo" src="assets/images/logo.webp" alt="Mad Hatter's Personality Test Logo"></a>
            <a href="index.html"><h1>Mad Hatter's<br>Personality Quiz</h1></a>
    </header>
    <!-- Main -->
    <main>
    <div id ="questions-box" class="quiz-box">
        <!-- questions-image creative commons image from: https://www.goodfon.com/films/wallpaper-download-1920x1200-alisa-v-strane-chudes-tim-7375.html-->
        <img id="questions-image" src="assets/images/questions-page.webp" alt="image with various characters from Tim Burton movie Alice in Wonderland">
        <div id="quiz">
            <h2 id="question">Question</h2>
            <div id="answer-buttons">
            <!-- answer-buttons created using JS for each button in sequence-->
                
            </div>
        </div>    
        <!-- Buttons with eventListeners to display next question in series and change answer-->
            <button id="next-button">This Way <i class="fa-regular fa-hand-point-right"></i></button>
            <button id="change-answer-button">Change my Answer</button>
        
        <div id="score-area">
            <p class="scores">chosenAnswerScore <span id="chosen-answer-score"></span></p>
            <div id="character-scores">
                <p class="character-score"><span id="alice-score">0</span></p>
                <p class="character-score"><span id="mad-hatter-score">0</span></p>
                <p class="character-score"><span id="white-rabbit-score">0</span></p>
                <p class="character-score"><span id="cheshire-cat-score">0</span></p>
                <p class="character-score"><span id="blue-caterpillar-score">0</span></p>
                <p class="character-score"><span id="queen-of-hearts-score">0</span></p>
            </div>
            <div id="top-scores">
                <p id = "top-score-index"></p>
                <p id = "second-score-index"></p>
            </div>  
        </div>
    </div>

<!--    RESULTS SECTION    -->


<div id="results-box" class="quiz-box">
    <!-- results-images downloaded as preview image from adobe stock: https://as2.ftcdn.net/v2/jpg/07/51/11/37/1000_F_751113710_k4fU8JfZ9kyx6tBJmCIkayu2hmbB8c11.jpg -->
    <h2 id="results-heading">The results are in...</h2>
    <p id="results-summary"></p>
    <div id="results">
        <div id="top-score-character" class="character-results-box">
            <img id="top-score-image" src="images" alt="Image of the top scoring character">

            <h3 id="top-score-tag" class="character-tag">Tag line for top character</h3>
            <p id="top-score-description" class="character-description"></p>
        </div>
        <div id="second-score-character" class="character-results-box">
            <img id="second-score-image" src="images" alt="Image of the top scoring character">
            <h3 id="second-score-tag" class="character-tag">Tag line for second character</h3>
            <p id="second-score-description" class="character-description"></p>
        </div>
    </div>
    <div id="results-buttons">
        <form action="index.html" method="get">
            <input type="submit" id="restart-button" class="button" value="Take Quiz Again">
        </form>
        <form action="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit the GitHub respository for this project. Opens in a new tab." method="get">
            <input type="submit" id="share-button" class="button" value="Share on Facebook">
        </form>
    </div>
</div>
    


    </main>

    <!-- Footer -->

    <footer>
        <div id="footer-box">
            <p>This quiz was designed & created by Sophie Thomson, 2024</p> 
            <ul id="social-networks">
                <li><a href="https://github.com/sophie-thomson/mad-hatters-personality-quiz" target="_blank" rel="noopener" aria-label="Visit the GitHub respository for this project. Opens in a new tab."><i class="fa-brands fa-square-github"></i></a></li>
                <li><a href="https://www.linkedin.com/in/sophie-thomson-1192b02aa/" target="_blank" rel="noopener" aria-label="Visit my LinkedIn Profile to see other projects. Opens in a new tab."><i class="fa-brands fa-linkedin"></i></a></li>
            </ul>
        </div>
        
    </footer>

    <!-- Font Awesome Kit Code -->
    <script src="https://kit.fontawesome.com/26583128a0.js" crossorigin="anonymous" rel="preconnect"></script>
    <!-- Link to JS code -->
    <script src="assets/js/rainbow.js"></script>
    <script src="assets/js/quiz.js"></script>

</html>
